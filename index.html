<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Game</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    header {
      background-color: #1f1f1f;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      position: relative;
    }

    iframe {
      position: absolute;
      top: 80px; /* height of the header */
      left: 0;
      width: 100%;
      height: calc(100% - 80px);
      border: none;
      z-index: 999;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>Made by Lord_Voldemort</header>
  <iframe src="https://chromedino.com/" scrolling="no" loading="lazy"></iframe>
</body>
</html>
