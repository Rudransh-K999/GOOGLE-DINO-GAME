<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="kkkn.jpg" type="image/x-icon">

  <meta charset="UTF-8">
  <title>Dino Game</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background-color: #1f1f1f;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      flex-shrink: 0;
    }

    .iframe-container {
      flex-grow: 1;
      overflow-y: auto; /* Adds vertical scrollbar */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <header>Made by Lord_Voldemort</header>
  <div class="iframe-container">
    <iframe src="https://chromedino.com/" loading="lazy"></iframe>
  </div>
</body>
</html>
